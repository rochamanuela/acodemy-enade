<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style_login.css">
    <title>Entre</title>
</head>

<body>
    <div class="logotipo">
        <p>a
        <div class="code">code</div>my</p>
    </div>

    <main>
        <div class="container-main">
            <h1>Login</h1>
            <p>Bem vindo(a) novamente.</p>

            <button class="btn-google">
                <img src="../images/icons/flat-color-icons_google.png" alt="">
                Entrar com o Google
            </button>

            <div class="container-line">
                <div class="line"></div>
                <div class="text-over-line">ou entre com seu email e senha</div>
            </div>

            <form action="">
                <label for="">E-mail institucional</label>
                <input type="email" name="email" id="" class="custom-input" placeholder="Name@aluno.ifsp.edu.br">

                <label for="">Senha</label>
                <input type="password" name="senha" class="custom-input" placeholder="Entre com sua senha">

                <a href="" class="recover-password">Esqueci minha senha</a>

                <input type="submit" value="Entrar">
                <p class="link-register">NÃ£o possui uma conta? <a href="">Cadastre-se aqui.</a></p>
            </form>

            

            <div class="password-container">
                <input type="password" id="password" class="password-input" placeholder="Digite sua senha">
                <button id="toggleBtn" onclick="togglePassword()">mostrar</button>
            </div>

            <script>
                function togglePassword() {
                    const passwordInput = document.getElementById('password');
                    const toggleBtn = document.getElementById('toggleBtn');

                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        toggleBtn.textContent = 'mostrar'; // Troca para olho aberto
                    } else {
                        passwordInput.type = 'password';
                        toggleBtn.textContent = 'ocultar'; // Troca para olho fechado
                    }
                }
            </script>
        </div>
    </main>
</body>

</html>
